<!-- main app container -->
<div class="main">
	<div>
		
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-5 offset-md-2 content">
				<h4>Edit Employee Details</h4>
				<form name="form" #editForm="ngForm" (ngSubmit)="editForm.form.valid && onSubmit()" novalidate>
					<div class="form-group">
						<label for="employeeId">Employee ID:</label>  {{model.employeeId}}
					</div>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" [ngClass]="{ 'is-invalid': editForm.submitted && name.invalid }" required />
						<div *ngIf="editForm.submitted && name.invalid" class="invalid-feedback">
							<div *ngIf="name.errors.required">Name is required</div>
						</div>
					</div>
					<div class="form-group">
						<label for="age">Age</label>
						<input type="text" class="form-control" name="age" [(ngModel)]="model.age" #age="ngModel" [ngClass]="{ 'is-invalid': editForm.submitted && age.invalid }" required />
						<div *ngIf="editForm.submitted && age.invalid" class="invalid-feedback">
							<div *ngIf="age.errors.required">Age is required</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': editForm.submitted && email.invalid }" required email />
						<div *ngIf="editForm.submitted && email.invalid" class="invalid-feedback">
							<div *ngIf="email.errors.required">Email is required</div>
							<div *ngIf="email.errors.email">Email must be a valid email address</div>
						</div>
					</div>
					<div class="form-group">
						<label for="mobile">Mobile</label>
						<input type="tel" pattern="[0-9]{10}" class="form-control" name="mobile" [(ngModel)]="model.mobile" #mobile="ngModel" [ngClass]="{ 'is-invalid': editForm.submitted && mobile.invalid }" required minlength="6" />
						<div *ngIf="editForm.submitted && mobile.invalid" class="invalid-feedback">
							<div *ngIf="mobile.errors.required">Mobile is required</div>
							<div *ngIf="(editForm.submitted && mobile.invalid) || mobile.errors.minlength">Mobile number must be at least 10 numbers</div>
						</div>
					</div>
					<div class="form-group">
						<label for="address">Address</label>
						<input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" />
					</div>
						<div class="form-group">
							<button  type="submit" class="btn btn-primary">Save</button>
						</div>
				</form>
			</div>
		</div>
	</div>
</div>
