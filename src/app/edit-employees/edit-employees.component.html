<!-- main app container -->
<div class="">
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
					<div class="form-group">
						<label for="firstName">Employee ID:</label>  {{model.employeeId}}
					</div>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required />
						<div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
							<div *ngIf="name.errors.required">Name is required</div>
						</div>
					</div>
					<div class="form-group">
						<label for="age">Age</label>
						<input type="text" class="form-control" name="age" [(ngModel)]="model.age" #age="ngModel" [ngClass]="{ 'is-invalid': f.submitted && age.invalid }" required />
						<div *ngIf="f.submitted && age.invalid" class="invalid-feedback">
							<div *ngIf="age.errors.required">Age is required</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
						<div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
							<div *ngIf="email.errors.required">Email is required</div>
							<div *ngIf="email.errors.email">Email must be a valid email address</div>
						</div>
					</div>
					<div class="form-group">
						<label for="mobile">Mobile</label>
						<input type="tel" pattern="[0-9]{10}" class="form-control" name="mobile" [(ngModel)]="model.mobile" #mobile="ngModel" [ngClass]="{ 'is-invalid': f.submitted && mobile.invalid }" required minlength="6" />
						<div *ngIf="f.submitted && mobile.invalid" class="invalid-feedback">
							<div *ngIf="mobile.errors.required">Mobile is required</div>
							<div *ngIf="mobile.errors.minlength">Mbile must be at least 10 numbers</div>
						</div>
					</div>
					<div class="form-group">
						<label for="address">Address</label>
						<input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" />
					</div>
						<div class="form-group">
							<button  type="button" class="btn btn-primary">Edit</button>
						</div>
				</form>
			</div>
		</div>
	</div>
</div>
